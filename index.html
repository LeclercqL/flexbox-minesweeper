<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Minesweeper</title>
</head>

<body>
    <div class="container">
        <div class="minesweeper">
            <!-- first column -->
            <div class="nb-1"></div>
            <div class="nb-2"></div>
            <div class="nb-1"></div>
            <div class="nb-2"></div>
            <div class="bomb"></div>
            <div class="nb-2"></div>
            <div class="box-hidden">
                <input id="enable-box-hidden" type="checkbox">
                <label for="enable-box-hidden">
                </label>
            </div>
            <div class="box-hidden">
                <input id="enable-box-hidden" type="checkbox">
                <label for="enable-box-hidden">
                </label>
            </div>
            <!-- end first col -->

            <!-- second col-->
            <div class="bomb"></div>
            <div class="nb-2"></div>
            <div class="bomb"></div>
            <div class="nb-2"></div>
            <div class="nb-1"></div>
            <div class="nb-3"></div>
            <div class="bomb"></div>
            <div class="box-hidden"></div>
            <!-- second col end -->

            <!-- third col -->
            <div class="nb-1"></div>
            <div class="nb-2"></div>
            <div class="nb-1"></div>
            <div class="nb-1"></div>
            <div class="empty"></div>
            <div class="nb-3"></div>
            <div class="bomb"></div>
            <div class="box-hidden"></div>
            <!-- third col end -->

            <!-- fourth col -->
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="nb-1"></div>
            <div class="nb-3"></div>
            <div class="bomb"></div>
            <div class="box-hidden"></div>
            <!-- fourth col end-->

            <!-- fifth col -->
            <div class="nb-1"></div>
            <div class="nb-1"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="nb-1"></div>
            <div class="bomb"></div>
            <div class="box-hidden"></div>
            <div class="box-hidden"></div>
            <!-- fifth col end -->

            <!-- sixth col-->
            <div class="bomb"></div>
            <div class="nb-1"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="nb-2"></div>
            <div class="nb-2"></div>
            <div class="nb-3"></div>
            <div class="bomb"></div>
            <!-- sixth col end-->

            <!-- seventh col -->
            <div class="nb-1"></div>
            <div class="nb-1"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="nb-1"></div>
            <div class="bomb"></div>
            <div class="box-hidden"></div>
            <div class="box-hidden"></div>
            <!-- seventh col end-->

            <!-- eigth col-->
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="nb-1"></div>
            <div class="box-hidden"></div>
            <div class="box-hidden"></div>
            <div class="box-hidden"></div>
            <!-- eigth col end -->
        </div>
    </div>
</body>

</html>
